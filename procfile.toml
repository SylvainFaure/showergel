#### Do not use this file ###
#### unless you want to spawn Showergel in demo mode with Procfile


[db.sqlalchemy]
url = "sqlite:///:memory:"

[interface]
name = "Showergel demo"

############### Metadata logger ###############
[metadata_log]

# list of metadata fields that should *not* be stored
# you can use * to represent any characters or nothing
# for example, "musicbraiz*" will ignore "musicbrainz"
# but also "musicbrainz_artist_id" or "musicbrainz album type"
ignore_fields = [
    "musicbrainz*",
    "comment*",
    "itunes*",
    "lyrics"
]


############## Server configuration ##########
[listen]
# Showergel's interface will be available at http://[address]:[port]/
# As there is no security check, be careful to keep the address on a private network.
address = "0.0.0.0"
port = "PORT"
debug = true
demo = true


########### Fake Liquidsoap connection #######
[liquidsoap]
method = "demo"


############# Logging configuration ##########
[logging]
version = 1
disable_existing_loggers = false

[logging.formatters.generic]
format = "%(asctime)s %(levelname)-5.5s [%(process)d][%(threadName)s][%(name)s:%(lineno)s] %(message)s"

[logging.handlers.main]
formatter = "generic"
class = "logging.StreamHandler"

[logging.root]
level = "DEBUG"
handlers = ["main"]
