[tool.poetry]
name = "showergel"
version = "0.1.0"
description = "Companion applications for a Liquidsoap radio"
authors = ["Martin Kirchgessner <martin.kirch@gmail.com>"]
license = "GPL"
readme = "README.rst"
homepage = "https://github.com/martinkirch/showergel"
repository = "https://github.com/martinkirch/showergel"
keywords = ["radio", "liquidsoap", "gtk", "gui"]

[tool.poetry.scripts]
showergel = "showergel:main"
showergel_install = "showergel.install:main"

[tool.poetry.dependencies]
python = "^3.7"
PyGObject = "^3.36.1"
sqlalchemy = "^1.3.19"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
